<mat-toolbar id="container">
  <div class="left-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      PRIVATE CHAT
    </button>
  </div>
  <div class="right-content">
    <!-- Show the button only when not logged in -->
    <button *ngIf="!isLogged" mat-icon-button class="icon" [routerLink]="['/login']">
      <mat-icon>login</mat-icon>
    </button>
    <mat-card *ngIf="isLogged">
      <mat-card-content style="color: #113f67;">{{ user }}</mat-card-content>
    </mat-card>
    <a href="/home/logout">
      <button mat-icon-button class="icon">
        <mat-icon>logout</mat-icon>
      </button>
    </a>
  </div>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <h4><a href="/home">HOME</a></h4>
    <h4><a href="/chats">CHATS</a></h4>
    <mat-list>
      <mat-list-item *ngFor="let account of accounts">
        <a [routerLink]="['/chat']">{{ account.username }}</a>
      </mat-list-item>
      <button *ngIf="isLogged" mat-icon-button class="icon" [routerLink]="['/addChat']">
        <mat-icon>add</mat-icon>
      </button>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
